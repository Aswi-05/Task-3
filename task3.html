<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Quiz & Weather Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .responsive-box {
      padding: 20px;
      text-align: center;
      background-color: lightblue;
      font-size: 16px;
      margin-bottom: 30px;
    }

    @media (min-width: 600px) {
      .responsive-box {
        background-color: lightsalmon;
        font-size: 20px;
      }
    }

    @media (min-width: 1024px) {
      .responsive-box {
        background-color: lightgreen;
        font-size: 24px;
      }
    }

    #quiz button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #weather {
      margin-top: 30px;
      padding: 15px;
      background-color: #eaeaea;
      border-radius: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Page with Interactivity</h1>

    <div class="responsive-box">
      Resize the window to see background and text size change.
    </div>

    <div id="quiz">
      <h2>Quiz</h2>
      <p>Q: What is the capital of France?</p>
      <button onclick="answer('Paris')">Paris</button>
      <button onclick="answer('Berlin')">Berlin</button>
    </div>

    <div id="weather">Berlin Temp: 22Â°C (sample data)</div>
  </div>

  <script>
    function answer(ans) {
      alert(ans === 'Paris' ? 'Correct!' : 'Wrong!');
    }
  </script>
</body>
</html>
